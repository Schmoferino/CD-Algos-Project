<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | CARP Services</title>
</head>
<body>
    <h1>CARP Services</h1>
    <h3>We're quite the catch!</h3>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages%}
        <p>{{message}}</p>
        {% endfor %}
    {% endif%}
{% endwith %}
<div class="cont">
    <div class="column1">
        <h3>Register</h3>
        <form action="/carp_services/register" method ="post">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name">
            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email">
            <label for="user_password">Password:</label>
            <input type="password" name="user_password" id="user_password">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirm_password">
            <input type="submit" id="reg_submit" value="Register">
        </form>
    </div>

    <div class="column2">
        <h3>Login</h3>
        <form action="/carp_services/login" method="post">
            <label for="login_email">Email:</label>
            <input type="text" name="login_email" id="login_email">
            <label for="login_password">Password:</label>
            <input type="password" name="login_password" id="login_password">
            <input type="submit" id="log_submit" value="Login">
        </form>
    </div>
</div>
</body>
</html>
