<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/updates.css')}}">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h2>Carpentry Service Orders</h2>
        <div class="btns">
            <a href="/carp_services/schedule">Schedule</a>
            <a href="/carp_services/zones">Zones</a>
            <a href="/carp_services/updates">Updates</a>
            <a href="/carp_services/account">Account</a>
            <a href="/carp_services/main">Main</a> 
        </div>
    </div>
    
    <div class="container">
        <div class="sidebox">
            <strong>Welcome, {{ user.first_name }}</strong>
            <a href="/carp_services/new_order">Place Order</a>
            <a href="/carp_services/logout">Log Out</a>
        </div>
        <div class="updates">
            <h3>Updates</h3>
            <div class="update">
                {% for u in updates %}
                <strong>{{ u.update_id }}</strong>
                <p>{{ u.update_desc}}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
